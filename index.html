
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم هوشمند پارسی | Doodle Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* انیمیشن شناوری لوگو */
        @keyframes doodleFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }
        .animate-doodle { animation: doodleFloat 6s ease-in-out infinite; }

        /* انیمیشن چرخش هاله‌ی خورشید */
        @keyframes sunRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-sun { animation: sunRotate 20s linear infinite; }

        /* افکت چشمک‌زن ریسه‌ها */
        @keyframes bulbGlow {
            0%, 100% { opacity: 0.4; filter: brightness(0.8) blur(1px); }
            50% { opacity: 1; filter: brightness(1.5) blur(0px) drop-shadow(0 0 8px currentColor); }
        }
        .bulb-pulse { animation: bulbGlow 2s ease-in-out infinite; }

        /* انیمیشن ریزش برگ/برف */
        @keyframes fallAndRotate {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
        }
        .animate-seasonal-fall { animation: fallAndRotate 4s linear infinite; }

        /* استایل اسکرول‌بار */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-1000">
    <div id="root"></div>
</body>
</html>
